<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
<style>
footer {
    background-color: #f1f1f1;
    padding: 20px 0;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-image {
    width: 50px; /* Adjust the size of the images */
    height: auto;
}

.footer-middle {
    text-align: center;
    flex-grow: 1; /* Takes up remaining space between images */
}

.footer-middle p {
    margin: 0;
    font-size: 16px;
}
</style>
</head>
<body>



</body>
</html>
